<div class="backgroundDiv">
  <div class="topTopLevelDiv">
    <div class="topLevelDiv">
      <form [formGroup]="loginForm" *ngIf="!loginFinished">
        <label for="#userName">Username:</label>
        <input 
          id="userName" 
          class="form-control" 
          type="text" 
          formControlName="userName" 
          required
          (keyup.enter)=tryLogin(loginForm.value)
          (keyup)=onType()>
        <label for="#password">Password:</label>
        <input 
          id="password" 
          class="form-control" 
          type="password" 
          formControlName="password" 
          required
          (keyup.enter)=tryLogin(loginForm.value)
          (keyup)=onType()>
          
        <button mat-raised-button type="button" [disabled]="!loginForm.valid" (click)="tryLogin(loginForm.value)">Login</button>
      </form> 
      <div *ngIf="loginError" >Login unsuccessful: username or password incorrect</div>
      <div *ngIf="loginFinished">{{userLoggedIn}}</div>
    </div>
  </div>
</div>
